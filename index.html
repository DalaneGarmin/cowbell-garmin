<!DOCTYPE html>
<html>

<head>
  <title>Welcome to </title>
</head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="https://unpkg.com/vue"></script>

<body>

  <div id="app">

    <!-- snippet from https://bootsnipp.com/snippets/featured/simple-contact-form -->
    <div class="container ">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-area">
          <form role="form">
            <br style="clear:both">
            <h3 style="margin-bottom: 25px; text-align: center;">Post It</h3>
            <div class="form-group">
              <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
              <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
            </div>
            <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
          </form>
        </div>
      </div>
    </div>
    <br>
    <!-- snippet from bootstrap -->
    <div class="container">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="panel panel-default ">
          <div class="panel-heading text-center">
            <h2><strong>{{post.title}}</strong></h2>
          </div>
          <div class="panel-heading ">
            <h3>Author:"{{post.author}}"</h3>
          </div>
          <div class="panel-body ">
            <pre><h3>{{post.content}}</h3></pre>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        post: {
          title: 'where is my cow??',
          author: 'cow finder',
          content: 'my cow is bye\nwhere can i find it QQ'
        },
        posts: [{
          title: 'where is my cow',
          author: 'cow finder',
          content: 'my cow is bye\n where can i find it QQ'
        }, {
          title: 'i found a cow in my office',
          author: 'garmin worker',
          content: 'my cow is bye\n where can i find it QQ'
        }]
      },
      methods: {}
    })

  </script>
</body>

</html>
